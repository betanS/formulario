<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario: usuario tienda.</h1>
    <input class = "Formulario" type="text" placeholder="Nombre"> <!-- >Nombre al menos 1 mayus-->
    <br>
    <input class = "Formulario" type="text" placeholder="Apellido"> <!-- >Apellido no + de 2 y 1ºMayusc-->
    <br>
    <input class = "Formulario" type="text" placeholder="DNI"> <!-- >DNI 8 num + letra (Formato Español)-->
    <br>
    <input class = "Formulario" type="text" placeholder="Fecha de Nacimiento"> <!-- >DD/MM/AAAA -->
    <br>
    <input class = "Formulario" type="text" placeholder="Codigo Postal"> <!-- >5 dígitos (Español) -->
    <br>
    <input class = "Formulario" type="email" placeholder="Correo electrónico">
    <br>
    <input class = "Formulario" type="number" placeholder="Teléfono"> <!-- >9 dígitos Español (deduciendo +34) -->
    <br>
    <input class = "Formulario" type="text" placeholder="IBAN"> <!-- >IBAN Español -->
    <br>
    <input class = "Formulario" type="text" placeholder="Tarjeta de crédito"> <!-- >16 dígitos -->
    <br>
    <input class = "Formulario" type="password" placeholder="Contraseña"> <!-- >(no visible que contenga al menos 12 dígitos con letras, números y un carácter especial) -->
    <br>
    <input class = "Formulario" type="password" placeholder="Confirmar Contraseña">
    <br>
    <button id="submitBtn">Enviar</button>
    <script src = "script.js"></script>
</body>
</html>
